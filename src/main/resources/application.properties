spring.application.name=Ai_code_Reviewer
server.port=9090



# Database (Postgres) - REQUIRED: Set these environment variables before running
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/ai_code_reviewer}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
# SECURITY: Never commit passwords! Set SPRING_DATASOURCE_PASSWORD environment variable
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Security & JWT Configuration
app.jwt.secret=${JWT_SECRET:MySecretKeyForJWTTokenGenerationAndValidationPleaseChangeInProduction123456789}
app.jwt.expiration=10800000
# 3 hours in milliseconds (3 * 60 * 60 * 1000)
app.jwt.refresh-expiration=604800000
# 7 days in milliseconds (7 * 24 * 60 * 60 * 1000)

# OAuth2 Google Configuration
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID:}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET:}
spring.security.oauth2.client.registration.google.scope=profile,email
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}

# OAuth2 success redirect (frontend callback)
app.oauth2.redirectUri=${OAUTH2_REDIRECT_URI:http://localhost:3000/oauth2/callback}

# OpenAI / AI settings
# AI provider selection: set to 'openai' or 'gemini'. Default 'gemini' (Google Generative API) is used now.
ai.provider=${AI_PROVIDER:gemini}

# --- Gemini / Google Generative Language API settings ---
# SECURITY: Never commit API keys! Set GENERATIVE_API_KEY environment variable
# Get your key from: https://aistudio.google.com/app/apikey
generative.api-key=${GENERATIVE_API_KEY:}

# Gemini model name (e.g., gemini-2.0-flash-exp, gemini-1.5-pro, gemini-1.5-flash, etc.)
generative.model=${GENERATIVE_MODEL:gemini-2.0-flash-exp}

