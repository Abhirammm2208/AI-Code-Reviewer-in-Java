spring.application.name=Ai_code_Reviewer
server.port=9090



# Database (Postgres) - override with environment variables if needed
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/ai_code_reviewer}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
# It's safer to set SPRING_DATASOURCE_PASSWORD as an environment variable in production
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:Abhiram@123}

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# OpenAI / AI settings
# AI provider selection: set to 'openai' or 'gemini'. Default 'gemini' (Google Generative API) is used now.
ai.provider=${AI_PROVIDER:gemini}

# --- Gemini / Google Generative Language API settings ---
# Google Generative Language API Key (https://aistudio.google.com/app/apikey)
generative.api-key=${GENERATIVE_API_KEY:AIzaSyBBJEOYme08UFfoFQcxKbDL93pVkwVUe5Q}

# Gemini model name (e.g., gemini-2.0-flash-exp, gemini-1.5-pro, gemini-1.5-flash, etc.)
generative.model=${GENERATIVE_MODEL:gemini-2.0-flash-exp}

